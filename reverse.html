<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reversed of number</h1>
    <style>
        h1{
            text-align: center;
        }
    </style>
    <script>
    function flipInt(n){
    var digit, result = 0
        while( n ){
        digit = n % 10 
        result = (result * 10) + digit  
        n = n/10|0  
       }  
            return result
        }
        alert(
        "Reversed number: " + flipInt( +prompt("Enter a value") ) 
        )
    </script>
</body>
</html>
